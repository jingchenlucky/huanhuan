<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
</head>
<body>
    <div id="root"></div>
    <!--    React核心库，与宿主环境无关-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!--    依赖核心库，将核心功能与页面结合-->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        // ReactDOM是react-dom.development.js提供的对象，渲染页面
        //react是react.development.js提供的对象。
        // React.createElement创建一个React元素，称作虚拟DOM，本质上是一个js对象，不是dom对象
        // 创建一个p元素
        var span = React.createElement('span', {}, '一个span元素');
        //创建一个h1元素
        var h1 = React.createElement('h1', {
            title: '第一个react元素'
        }, 'hello world', span);
        ReactDOM.render(h1, document.getElementById("root"));//在root元素中渲染元素h1，将普通的js对象变成dom对象
        // ReactDOM.render("hello world", document.getElementById("root"));//在root元素中渲染字符串"hello world"

    </script>
</body>
</html>
