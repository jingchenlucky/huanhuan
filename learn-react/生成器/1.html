<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //下面的函数是一个生成器函数，用于创建生成器
    function* createGenerator() {
        console.log("生成器函数的函数题体-开始");
        yield 1;//value: 1, done: false}
        console.log("生成器函数的函数题体-运行1");
        yield 2;//{value: 2, done: false}
        console.log("生成器函数的函数题体-运行2");
        yield 3;//{value: 3, done: false}
        console.log("生成器函数的函数题体-运行3");
        return '结束';
        //{value: "结束", done: true}
    }
    var generator = createGenerator(); //调用后返回，生成器

    //generator[Symbol.iterator]    ƒ [Symbol.iterator]() { [native code] }
    //generator.next()   {value: undefined, done: true}
    // generator.next===generator[Symbol.iterator]().next
  </script>
  <body></body>
</html>
