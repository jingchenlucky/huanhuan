<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 用生成器来实现迭代
      function* createArrayIterator(arr){
          for(let i=0;i<arr.length;i++){
              let item=arr[i];
              console.log(`第${i}次迭代`);
              yield item;
          }
      }
      var generator=createArrayIterator([1,2,3,4,5,6]);
      //generator.next();
    </script>
  </body>
</html>
