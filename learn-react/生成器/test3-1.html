<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //下面的函数是一个生成器函数，用于创建生成器
    function* createGenerator() {
      console.log('生成器函数的函数题体-开始');
      let result = yield 1; //{value: 1, done: false}
      // 将1做为第一次迭代的值，在yield这里暂停，并没有将1复制给result
      //result的赋值，是在第二次迭代，generator.next(XXX),将XXX赋值给result
      //如果是想要将第一次迭代的值赋值给result,需要将迭代值的value属性传递给generator.next(XXX)
      console.log('生成器函数的函数题体-运行1', result);
      result = yield 2;
      console.log('生成器函数的函数题体-运行2', result);
      result = yield 3;
      console.log('生成器函数的函数题体-运行3', result);
      return '结束';
    }
    var generator = createGenerator(); //调用后返回，生成器
    var result = generator.next();
    while (!result.done) {
      result = generator.next(result.value);
    }
  </script>
  <body></body>
</html>
